<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=2uzbji3cqKkupkG6gt9tHZeiGiLifX0z"></script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script>

//创建地图
var map = new BMapGL.Map('container');
map.centerAndZoom(new BMapGL.Point(104.19, 35.86), 6);
map.enableScrollWheelZoom(true);
map.setDisplayOptions({
  poiText: false,
  poiIcon: false
})
map.setMapStyleV2({
  styleJson:  [{
    "featureType": "road",
    "elementType": "all",
    "stylers": {
        "visibility": "off"
    }
}, {
    "featureType": "district",
    "elementType": "all",
    "stylers": {
        "visibility": "off"
    }
}, {
    "featureType": "town",
    "elementType": "all",
    "stylers": {
        "visibility": "off"
    }
}, {
    "featureType": "village",
    "elementType": "all",
    "stylers": {
        "visibility": "off"
    }
}, {
    "featureType": "island",
    "elementType": "all",
    "stylers": {
        "visibility": "off"
    }
}]
})
//创建地址解析器实例
var myGeo = new BMapGL.Geocoder();
//添加城市
var colorDict = {
    0: 'rgba(255, 0, 0, 0.1)',
    1: 'rgba(0, 255, 0, 0.1)',
    2: 'rgba(0, 0, 255, 0.1)'
};
function addCity(name, color = 1){
    myGeo.getPoint(name, function(point){
    if(point){
        label = new BMapGL.Label(name, {position: point, offset: new BMapGL.Size(-14, -10)})
        label.setStyle({backgroundColor: 'none', border: 0, fontSize: '13px'})
        map.addOverlay(label)
        //marker = new BMapGL.Marker(point)
        //marker.setLabel(label)
        //map.addOverlay(marker)
        map.addOverlay(new BMapGL.Circle(point, 100000, {strokeWeight: 0.1, fillColor: colorDict[color]}))
    }else{
        alert('您选择的地址没有解析到结果！');
    }
}, name)
}

//添加城市
addCity('北京', 1)
addCity('上海', 2)
addCity('杭州', 0)
addCity('南京', 1)
//map.getDistance(start: Point , end: Point)
//map.getMapScreenshot()

</script>
